<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙事業管理系統 - 馬卡龍風格</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* 馬卡龍色系配色 */
        :root {
            --macaron-pink: #FFD6E8;
            --macaron-lavender: #E8D5FF;
            --macaron-mint: #D5FFE8;
            --macaron-peach: #FFE5D5;
            --macaron-sky: #D5E8FF;
            --macaron-lemon: #FFFAD5;
            --macaron-coral: #FFB3B3;
            --macaron-sage: #B3D9B3;
            --text-primary: #5A5A5A;
            --text-secondary: #8A8A8A;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--macaron-mint) 0%, var(--macaron-sky) 50%, var(--macaron-lavender) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 卡片樣式 */
        .card {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card-header {
            padding: 32px;
            background: linear-gradient(135deg, var(--macaron-lavender), var(--macaron-pink));
            text-align: center;
        }

        .card-body {
            padding: 24px;
        }

        /* 標題樣式 */
        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 按鈕樣式 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--macaron-lavender), var(--macaron-pink));
            color: var(--text-primary);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--macaron-mint), var(--macaron-sage));
            color: var(--text-primary);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--macaron-sky), var(--macaron-mint));
            color: var(--text-primary);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--macaron-peach), var(--macaron-lemon));
            color: var(--text-primary);
        }

        .btn-coral {
            background: linear-gradient(135deg, var(--macaron-coral), var(--macaron-peach));
            color: var(--text-primary);
        }

        /* 導航按鈕 */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .business-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .view-nav {
            display: flex;
            gap: 8px;
        }

        /* 統計卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--white);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 6px 24px var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--macaron-pink), var(--macaron-lavender));
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 8px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 表單樣式 */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-control {
            padding: 12px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 14px;
            background: var(--macaron-lemon);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--macaron-lavender);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(232, 213, 255, 0.3);
        }

        /* 表格樣式 */
        .table-container {
            overflow-x: auto;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
        }

        .table th {
            background: linear-gradient(135deg, var(--macaron-lavender), var(--macaron-pink));
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border: none;
        }

        .table td {
            padding: 16px;
            border-bottom: 1px solid var(--macaron-lemon);
            vertical-align: middle;
        }

        .table tr:hover {
            background: var(--macaron-lemon);
        }

        /* 交易項目樣式 */
        .transaction-item {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 0 4px 16px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid var(--macaron-mint);
        }

        .transaction-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .transaction-item.income {
            border-left-color: var(--macaron-mint);
            background: linear-gradient(135deg, var(--white), var(--macaron-mint));
        }

        .transaction-item.expense {
            border-left-color: var(--macaron-coral);
            background: linear-gradient(135deg, var(--white), var(--macaron-peach));
        }

        /* 庫存項目樣式 */
        .inventory-item {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: 0 4px 16px var(--shadow);
            transition: all 0.3s ease;
        }

        .inventory-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 100px;
            align-items: center;
            gap: 16px;
        }

        /* 標籤樣式 */
        .tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tag-income {
            background: var(--macaron-mint);
            color: var(--text-primary);
        }

        .tag-expense {
            background: var(--macaron-coral);
            color: var(--text-primary);
        }

        /* 工具列 */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        /* 隱藏/顯示元素 */
        .hidden {
            display: none;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .inventory-grid {
                grid-template-columns: 1fr;
                gap: 8px;
                text-align: center;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .business-nav {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }

        /* 動畫效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* 表單區域樣式 */
        .form-section {
            background: linear-gradient(135deg, var(--macaron-lemon), var(--macaron-mint));
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .form-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-align: center;
        }

        /* 圖標樣式 */
        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
        }

        /* 金額顯示樣式 */
        .amount-positive {
            color: #059669;
            font-weight: 700;
        }

        .amount-negative {
            color: #DC2626;
            font-weight: 700;
        }

        .amount-display {
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主標題卡片 -->
        <div class="card">
            <div class="card-header">

                <div class="nav-buttons">
                    <button class="btn btn-primary" onclick="switchBusiness('studio')">

                    </button>

            </div>

            <!-- 攝影工作室儀表板 -->
            <div id="studio-dashboard" class="fade-in">

                    </div>
                    <div class="stat-card">
                        <div class="stat-label">本月支出</div>
                        <div class="stat-value amount-negative" id="studio-monthly-expense">NT$ 0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">本月淨利</div>
                        <div class="stat-value" id="studio-monthly-profit">NT$ 0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">年度淨利</div>
                        <div class="stat-value" id="studio-yearly-profit">NT$ 0</div>

                    <div class="card-body">

                        <div id="studio-recent-transactions"></div>
                    </div>
                </div>
            </div>

            <!-- 攝影工作室帳務明細 -->
            <div id="studio-transactions" class="hidden">
                <div class="card">
                    <div class="card-body">
                        <div class="toolbar">
                            <h3 class="section-title">📋 帳務明細表</h3>
                            <button class="btn btn-primary" onclick="toggleForm('studio-form')">
                                ➕ 新增帳務記錄
                            </button>
                        </div>

                        <!-- 新增記錄表單 -->
                        <div id="studio-form" class="form-section hidden">
                            <h4 class="form-title">新增攝影工作室帳務記錄</h4>
                            <div class="form-grid">
                                <select id="studio-type" class="form-control">
                                    <option value="income">營收</option>
                                    <option value="expense">支出</option>
                                </select>
                                <select id="studio-account" class="form-control">
                                    <option value="">選擇會計科目</option>
                                </select>
                                <input type="number" id="studio-amount" class="form-control" placeholder="金額">
                                <input type="text" id="studio-description" class="form-control" placeholder="詳細描述">
                                <input type="text" id="studio-invoice" class="form-control" placeholder="發票號碼">
                                <input type="date" id="studio-date" class="form-control">
                                <button class="btn btn-success" onclick="addStudioTransaction()">新增記錄</button>
                            </div>
                        </div>

                        <!-- 帳務記錄表格 -->
                        <div class="table-container">
                            <table class="table">

                                    <tr>
                                        <th>日期</th>
                                        <th>會計科目</th>
                                        <th>摘要說明</th>

                                        <th>支出</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="studio-transactions-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 手工藝品事業區域 -->
        <div id="craft-section" class="hidden">
            <div class="card">
                <div class="card-body">
                    <div class="business-nav">
                        <h2 class="section-title">🎨 手工藝品事業管理</h2>
                        <div class="view-nav">
                            <button class="btn btn-info" onclick="switchView('craft', 'dashboard')">📊 營運概況</button>
                            <button class="btn btn-warning" onclick="switchView('craft', 'transactions')">💰 收支記錄</button>
                            <button class="btn btn-primary" onclick="switchView('craft', 'inventory')">📦 庫存管理</button>
                            <button class="btn btn-coral" onclick="exportToExcel('craft')">📁 匯出Excel</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 手工藝品儀表板 -->
            <div id="craft-dashboard" class="fade-in">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">本月收入</div>
                        <div class="stat-value amount-positive" id="craft-monthly-income">NT$ 0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">本月支出</div>
                        <div class="stat-value amount-negative" id="craft-monthly-expense">NT$ 0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">本月淨利</div>
                        <div class="stat-value" id="craft-monthly-profit">NT$ 0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">庫存總值</div>
                        <div class="stat-value" id="craft-inventory-value">NT$ 0</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 class="section-title">🛍️ 最近銷售記錄</h3>
                        <div id="craft-recent-transactions"></div>
                    </div>
                </div>
            </div>

            <!-- 手工藝品收支記錄 -->
            <div id="craft-transactions" class="hidden">
                <div class="card">
                    <div class="card-body">
                        <div class="toolbar">
                            <h3 class="section-title">💰 收支記錄</h3>
                            <button class="btn btn-primary" onclick="toggleForm('craft-form')">
                                ➕ 新增收支記錄
                            </button>
                        </div>

                        <!-- 新增記錄表單 -->
                        <div id="craft-form" class="form-section hidden">
                            <h4 class="form-title">新增手工藝品收支記錄</h4>
                            <div class="form-grid">
                                <select id="craft-type" class="form-control">
                                    <option value="income">收入</option>
                                    <option value="expense">支出</option>
                                </select>
                                <select id="craft-account" class="form-control">
                                    <option value="">選擇會計科目</option>
                                </select>
                                <input type="number" id="craft-amount" class="form-control" placeholder="金額">
                                <input type="text" id="craft-description" class="form-control" placeholder="詳細描述">
                                <input type="date" id="craft-date" class="form-control">
                                <button class="btn btn-success" onclick="addCraftTransaction()">新增記錄</button>
                            </div>
                        </div>

                        <!-- 收支記錄列表 -->
                        <div id="craft-transactions-list"></div>
                    </div>
                </div>
            </div>

            <!-- 庫存管理 -->
            <div id="craft-inventory" class="hidden">
                <div class="card">
                    <div class="card-body">
                        <div class="toolbar">
                            <h3 class="section-title">📦 庫存管理</h3>
                            <button class="btn btn-primary" onclick="toggleForm('inventory-form')">
                                ➕ 新增商品
                            </button>
                        </div>

                        <!-- 新增商品表單 -->
                        <div id="inventory-form" class="form-section hidden">
                            <h4 class="form-title">新增庫存商品</h4>
                            <div class="form-grid">
                                <input type="text" id="inventory-name" class="form-control" placeholder="商品名稱">
                                <select id="inventory-category" class="form-control">
                                    <option value="手工飾品">手工飾品</option>
                                    <option value="服飾">服飾</option>
                                    <option value="生活用品">生活用品</option>
                                    <option value="其他手作">其他手作</option>
                                </select>
                                <input type="number" id="inventory-quantity" class="form-control" placeholder="數量">
                                <input type="number" id="inventory-cost" class="form-control" placeholder="成本">
                                <input type="number" id="inventory-price" class="form-control" placeholder="售價">
                                <button class="btn btn-success" onclick="addInventoryItem()">新增商品</button>
                            </div>
                        </div>

                        <!-- 庫存列表 -->
                        <div id="inventory-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 資料儲存
        let studioTransactions = [

            { id: 4, type: 'expense', account: '設備費用', amount: 8000, description: '專業燈光設備租借', date: '2025-09-14', invoice: 'EXP-2025-001' }

        let craftTransactions = [

        // 會計科目設定
        const studioAccounts = {

            ],
            expense: [

                '交通費用', '行銷費用', '辦公費用', '水電費用', '電話費用', 
                '網路費用', '軟體授權費', '銀行手續費', '其他營業費用'
            ]
        };

        const craftAccounts = {
            income: [
                '商品銷售收入', '手工飾品收入', '服飾銷售收入', '生活用品收入', 
                '客製化收入', '教學收入', '其他營業收入'
            ],
            expense: [
                '原料成本', '包裝材料費', '工具費用', '運費支出', '行銷費用', 
                '市場攤位費', '網路平台費用', '銀行手續費', '其他營業費用'
            ]
        };

        // 當前狀態
        let currentBusiness = '';
        let currentView = '';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 設定今日日期
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('studio-date').value = today;
            document.getElementById('craft-date').value = today;
            
            // 初始化會計科目選項
            updateAccountOptions();
            
            // 顯示攝影工作室
            switchBusiness('studio');
        });

        // 切換事業
        function switchBusiness(business) {
            currentBusiness = business;
            
            // 隱藏所有區域
            document.getElementById('studio-section').classList.add('hidden');
            document.getElementById('craft-section').classList.add('hidden');
            
            // 顯示選擇的區域
            document.getElementById(business + '-section').classList.remove('hidden');
            
            // 顯示儀表板
            switchView(business, 'dashboard');
        }

        // 切換視圖
        function switchView(business, view) {
            currentView = view;
            
            // 隱藏所有視圖
            if (business === 'studio') {
                document.getElementById('studio-dashboard').classList.add('hidden');
                document.getElementById('studio-transactions').classList.add('hidden');
            } else {
                document.getElementById('craft-dashboard').classList.add('hidden');
                document.getElementById('craft-transactions').classList.add('hidden');
                document.getElementById('craft-inventory').classList.add('hidden');
            }
            
            // 顯示選擇的視圖
            document.getElementById(business + '-' + view).classList.remove('hidden');
            
            // 更新資料
            if (view === 'dashboard') {
                updateDashboard(business);
            } else if (view === 'transactions') {
                updateTransactions(business);
            } else if (view === 'inventory') {
                updateInventory();
            }
        }

        // 切換表單顯示
        function toggleForm(formId) {
            const form = document.getElementById(formId);
            form.classList.toggle('hidden');
        }

        // 更新會計科目選項
        function updateAccountOptions() {
            const studioTypeSelect = document.getElementById('studio-type');
            const craftTypeSelect = document.getElementById('craft-type');
            
            studioTypeSelect.addEventListener('change', function() {
                updateAccountSelect('studio-account', studioAccounts[this.value]);
            });
            
            craftTypeSelect.addEventListener('change', function() {
                updateAccountSelect('craft-account', craftAccounts[this.value]);
            });
            
            // 初始化選項
            updateAccountSelect('studio-account', studioAccounts.income);
            updateAccountSelect('craft-account', craftAccounts.income);
        }

        function updateAccountSelect(selectId, accounts) {
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">選擇會計科目</option>';
            accounts.forEach(account => {
                select.innerHTML += `<option value="${account}">${account}</option>`;
            });
        }

        // 更新儀表板
        function updateDashboard(business) {
            if (business === 'studio') {
                updateStudioDashboard();
            } else {
                updateCraftDashboard();
            }
        }

        function updateStudioDashboard() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyTransactions = studioTransactions.filter(t => {
                const date = new Date(t.date);
                return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
            });
            
            const yearlyTransactions = studioTransactions.filter(t => {
                const date = new Date(t.date);
                return date.getFullYear() === currentYear;
            });
            
            const monthlyIncome = monthlyTransactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const monthlyExpense = monthlyTransactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const yearlyIncome = yearlyTransactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const yearlyExpense = yearlyTransactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const monthlyProfit = monthlyIncome - monthlyExpense;
            const yearlyProfit = yearlyIncome - yearlyExpense;
            
            document.getElementById('studio-monthly-income').textContent = `NT$ ${monthlyIncome.toLocaleString()}`;
            document.getElementById('studio-monthly-expense').textContent = `NT$ ${monthlyExpense.toLocaleString()}`;
            document.getElementById('studio-monthly-profit').textContent = `NT$ ${monthlyProfit.toLocaleString()}`;
            document.getElementById('studio-yearly-profit').textContent = `NT$ ${yearlyProfit.toLocaleString()}`;
            
            // 設定顏色
            document.getElementById('studio-monthly-profit').className = 
                `stat-value ${monthlyProfit >= 0 ? 'amount-positive' : 'amount-negative'}`;
            document.getElementById('studio-yearly-profit').className = 
                `stat-value ${yearlyProfit >= 0 ? 'amount-positive' : 'amount-negative'}`;
            
            // 更新最近交易
            updateRecentTransactions('studio', studioTransactions);
        }

        function updateCraftDashboard() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyTransactions = craftTransactions.filter(t => {
                const date = new Date(t.date);
                return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
            });
            
            const monthlyIncome = monthlyTransactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const monthlyExpense = monthlyTransactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const monthlyProfit = monthlyIncome - monthlyExpense;
            
            const inventoryValue = inventory.reduce((sum, item) => 
                sum + (item.quantity * item.price), 0);
            
            document.getElementById('craft-monthly-income').textContent = `NT$ ${monthlyIncome.toLocaleString()}`;
            document.getElementById('craft-monthly-expense').textContent = `NT$ ${monthlyExpense.toLocaleString()}`;
            document.getElementById('craft-monthly-profit').textContent = `NT$ ${monthlyProfit.toLocaleString()}`;
            document.getElementById('craft-inventory-value').textContent = `NT$ ${inventoryValue.toLocaleString()}`;
            
            // 設定顏色
            document.getElementById('craft-monthly-profit').className = 
                `stat-value ${monthlyProfit >= 0 ? 'amount-positive' : 'amount-negative'}`;
            
            // 更新最近交易
            updateRecentTransactions('craft', craftTransactions);
        }

        function updateRecentTransactions(business, transactions) {
            const container = document.getElementById(business + '-recent-transactions');
            const recentTransactions = transactions
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 5);
            
            container.innerHTML = recentTransactions.map(t => `
                <div class="transaction-item ${t.type}">
                    <div>
                        <div class="amount-display">${t.description}</div>
                        <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 4px;">
                            ${t.account} • ${t.date}
                        </div>
                    </div>
                    <div class="amount-display ${t.type === 'income' ? 'amount-positive' : 'amount-negative'}">
                        ${t.type === 'income' ? '+' : '-'}NT$ ${t.amount.toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // 更新交易記錄
        function updateTransactions(business) {
            if (business === 'studio') {
                updateStudioTransactions();
            } else {
                updateCraftTransactions();
            }
        }

        function updateStudioTransactions() {
            const tbody = document.getElementById('studio-transactions-table');
            tbody.innerHTML = studioTransactions
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(t => `
                    <tr>
                        <td>${t.date}</td>
                        <td><span class="tag tag-${t.type}">${t.account}</span></td>
                        <td>${t.description}</td>
                        <td>${t.invoice || '-'}</td>
                        <td class="amount-display ${t.type === 'income' ? 'amount-positive' : ''}">
                            ${t.type === 'income' ? `NT$ ${t.amount.toLocaleString()}` : '-'}
                        </td>
                        <td class="amount-display ${t.type === 'expense' ? 'amount-negative' : ''}">
                            ${t.type === 'expense' ? `NT$ ${t.amount.toLocaleString()}` : '-'}
                        </td>
                        <td>
                            <button class="btn btn-coral" onclick="deleteTransaction('studio', ${t.id})" style="padding: 6px 12px; font-size: 12px;">
                                🗑️ 刪除
                            </button>
                        </td>
                    </tr>
                `).join('');
        }

        function updateCraftTransactions() {
            const container = document.getElementById('craft-transactions-list');
            container.innerHTML = craftTransactions
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(t => `
                    <div class="transaction-item ${t.type}">
                        <div>
                            <div class="amount-display">${t.description}</div>
                            <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 4px;">
                                <span class="tag tag-${t.type}">${t.account}</span> • ${t.date}
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="amount-display ${t.type === 'income' ? 'amount-positive' : 'amount-negative'}">
                                ${t.type === 'income' ? '+' : '-'}NT$ ${t.amount.toLocaleString()}
                            </div>
                            <button class="btn btn-coral" onclick="deleteTransaction('craft', ${t.id})" style="padding: 6px 12px; font-size: 12px;">
                                🗑️
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        // 更新庫存
        function updateInventory() {
            const container = document.getElementById('inventory-list');
            container.innerHTML = inventory.map(item => {
                const totalCost = item.quantity * item.cost;
                const totalValue = item.quantity * item.price;
                const profitMargin = ((item.price - item.cost) / item.price * 100).toFixed(1);
                
                return `
                    <div class="inventory-item">
                        <div class="inventory-grid">
                            <div>
                                <div class="amount-display">${item.name}</div>
                                <div style="font-size: 0.9rem; color: var(--text-secondary);">${item.category}</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">數量</div>
                                <div class="amount-display">${item.quantity}</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">總成本</div>
                                <div class="amount-display amount-negative">NT$ ${totalCost.toLocaleString()}</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">總價值</div>
                                <div class="amount-display amount-positive">NT$ ${totalValue.toLocaleString()}</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 0.8rem; color: var(--text-secondary);">毛利率</div>
                                <div class="amount-display">${profitMargin}%</div>
                            </div>
                            <div style="text-align: center;">
                                <button class="btn btn-coral" onclick="deleteInventory(${item.id})" style="padding: 6px 12px; font-size: 12px;">
                                    🗑️
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 新增攝影工作室交易
        function addStudioTransaction() {
            const type = document.getElementById('studio-type').value;
            const account = document.getElementById('studio-account').value;
            const amount = parseFloat(document.getElementById('studio-amount').value);
            const description = document.getElementById('studio-description').value;
            const invoice = document.getElementById('studio-invoice').value;
            const date = document.getElementById('studio-date').value;
            
            if (!account || !amount || !description || !date) {
                alert('請填寫所有必要欄位');
                return;
            }
            
            const newTransaction = {
                id: Date.now(),
                type,
                account,
                amount,
                description,
                invoice,
                date
            };
            
            studioTransactions.push(newTransaction);
            
            // 清空表單
            document.getElementById('studio-amount').value = '';
            document.getElementById('studio-description').value = '';
            document.getElementById('studio-invoice').value = '';
            document.getElementById('studio-account').value = '';
            
            // 隱藏表單
            document.getElementById('studio-form').classList.add('hidden');
            
            // 更新顯示
            if (currentView === 'transactions') {
                updateStudioTransactions();
            } else {
                updateStudioDashboard();
            }
        }

        // 新增手工藝品交易
        function addCraftTransaction() {
            const type = document.getElementById('craft-type').value;
            const account = document.getElementById('craft-account').value;
            const amount = parseFloat(document.getElementById('craft-amount').value);
            const description = document.getElementById('craft-description').value;
            const date = document.getElementById('craft-date').value;
            
            if (!account || !amount || !description || !date) {
                alert('請填寫所有必要欄位');
                return;
            }
            
            const newTransaction = {
                id: Date.now(),
                type,
                account,
                amount,
                description,
                date
            };
            
            craftTransactions.push(newTransaction);
            
            // 清空表單
            document.getElementById('craft-amount').value = '';
            document.getElementById('craft-description').value = '';
            document.getElementById('craft-account').value = '';
            
            // 隱藏表單
            document.getElementById('craft-form').classList.add('hidden');
            
            // 更新顯示
            if (currentView === 'transactions') {
                updateCraftTransactions();
            } else {
                updateCraftDashboard();
            }
        }

        // 新增庫存商品
        function addInventoryItem() {
            const name = document.getElementById('inventory-name').value;
            const category = document.getElementById('inventory-category').value;
            const quantity = parseInt(document.getElementById('inventory-quantity').value);
            const cost = parseFloat(document.getElementById('inventory-cost').value);
            const price = parseFloat(document.getElementById('inventory-price').value);
            
            if (!name || !quantity || !cost || !price) {
                alert('請填寫所有必要欄位');
                return;
            }
            
            const newItem = {
                id: Date.now(),
                name,
                category,
                quantity,
                cost,
                price
            };
            
            inventory.push(newItem);
            
            // 清空表單
            document.getElementById('inventory-name').value = '';
            document.getElementById('inventory-quantity').value = '';
            document.getElementById('inventory-cost').value = '';
            document.getElementById('inventory-price').value = '';
            
            // 隱藏表單
            document.getElementById('inventory-form').classList.add('hidden');
            
            // 更新顯示
            updateInventory();
            if (currentView === 'dashboard') {
                updateCraftDashboard();
            }
        }

        // 刪除交易記錄
        function deleteTransaction(business, id) {
            if (!confirm('確定要刪除這筆記錄嗎？')) return;
            
            if (business === 'studio') {
                studioTransactions = studioTransactions.filter(t => t.id !== id);
                if (currentView === 'transactions') {
                    updateStudioTransactions();
                } else {
                    updateStudioDashboard();
                }
            } else {
                craftTransactions = craftTransactions.filter(t => t.id !== id);
                if (currentView === 'transactions') {
                    updateCraftTransactions();
                } else {
                    updateCraftDashboard();
                }
            }
        }

        // 刪除庫存商品
        function deleteInventory(id) {
            if (!confirm('確定要刪除這個商品嗎？')) return;
            
            inventory = inventory.filter(item => item.id !== id);
            updateInventory();
            if (currentView === 'dashboard') {
                updateCraftDashboard();
            }
        }

        // 匯出Excel功能
        function exportToExcel(business) {
            const wb = XLSX.utils.book_new();
            
            if (business === 'studio') {
                // 攝影工作室財務報表
                const studioData = studioTransactions.map(t => ({
                    '日期': t.date,
                    '會計科目': t.account,
                    '摘要說明': t.description,
                    '發票號碼': t.invoice || '',
                    '收入': t.type === 'income' ? t.amount : '',
                    '支出': t.type === 'expense' ? t.amount : '',
                    '類型': t.type === 'income' ? '營收' : '支出'
                }));
                
                const ws1 = XLSX.utils.json_to_sheet(studioData);
                XLSX.utils.book_append_sheet(wb, ws1, '攝影工作室帳務');
                
                // 財務摘要
                const currentMonth = new Date().getMonth();
                const currentYear = new Date().getFullYear();
                const monthlyTransactions = studioTransactions.filter(t => {
                    const date = new Date(t.date);
                    return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
                });
                
                const monthlyIncome = monthlyTransactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
                const monthlyExpense = monthlyTransactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
                
                const summaryData = [
                    { '項目': '本月營收', '金額': monthlyIncome },
                    { '項目': '本月支出', '金額': monthlyExpense },
                    { '項目': '本月淨利', '金額': monthlyIncome - monthlyExpense }
                ];
                
                const ws2 = XLSX.utils.json_to_sheet(summaryData);
                XLSX.utils.book_append_sheet(wb, ws2, '財務摘要');
                
                XLSX.writeFile(wb, `攝影工作室財務報表_${new Date().toISOString().split('T')[0]}.xlsx`);
                
            } else {
                // 手工藝品事業報表
                const craftData = craftTransactions.map(t => ({
                    '日期': t.date,
                    '會計科目': t.account,
                    '摘要說明': t.description,
                    '收入': t.type === 'income' ? t.amount : '',
                    '支出': t.type === 'expense' ? t.amount : '',
                    '類型': t.type === 'income' ? '收入' : '支出'
                }));
                
                const ws1 = XLSX.utils.json_to_sheet(craftData);
                XLSX.utils.book_append_sheet(wb, ws1, '收支記錄');
                
                // 庫存報表
                const inventoryData = inventory.map(item => ({
                    '商品名稱': item.name,
                    '商品分類': item.category,
                    '庫存數量': item.quantity,
                    '單位成本': item.cost,
                    '單位售價': item.price,
                    '總成本': item.quantity * item.cost,
                    '總價值': item.quantity * item.price,
                    '毛利率': `${((item.price - item.cost) / item.price * 100).toFixed(1)}%`
                }));
                
                const ws2 = XLSX.utils.json_to_sheet(inventoryData);
                XLSX.utils.book_append_sheet(wb, ws2, '庫存報表');
                
                // 財務摘要
                const currentMonth = new Date().getMonth();
                const currentYear = new Date().getFullYear();
                const monthlyTransactions = craftTransactions.filter(t => {
                    const date = new Date(t.date);
                    return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
                });
                
                const monthlyIncome = monthlyTransactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
                const monthlyExpense = monthlyTransactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
                const inventoryValue = inventory.reduce((sum, item) => sum + (item.quantity * item.price), 0);
                
                const summaryData = [
                    { '項目': '本月收入', '金額': monthlyIncome },
                    { '項目': '本月支出', '金額': monthlyExpense },
                    { '項目': '本月淨利', '金額': monthlyIncome - monthlyExpense },
                    { '項目': '庫存總值', '金額': inventoryValue }
                ];
                
                const ws3 = XLSX.utils.json_to_sheet(summaryData);
                XLSX.utils.book_append_sheet(wb, ws3, '財務摘要');
                
                XLSX.writeFile(wb, `手工藝品事業報表_${new Date().toISOString().split('T')[0]}.xlsx`);
            }
            
            alert('Excel檔案已成功匯出！');
        }
    </script>
</body>
